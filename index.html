<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trivia Game</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- Jquery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- Javascript -->
        <script src="assets/javascript/app.js"></script>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-12 questions-body">
                    <h1>The Trivial Trivia Game!!</h1>
                    <p>Choose the Right Answer!!... Or else!</p>
                    <button type="button" id="start">Let Us Begin!</button>
                    <h3 class="questions">Who was the first developing company for Halo?</h3>
                        <div class="choices">
                            <button class="btn1" id="a1">A. </button>
                            <button class="btn1" id="b1">B. </button>
                            <button class="btn1" id="c1">C. </button>
                        </div>
                    <h3 class="questions">What is Master Chief's real name?</h3>
                        <div class="choices">
                            <button class="btn2" id="a2">A. </button>
                            <button class="btn2" id="b2">B. </button>
                            <button class="btn2" id="c2">C. </button>
                        </div>  
                    <h3 class="questions">What is the name of Master Chief's partner AI?</h3>
                        <div class="choices">
                            <button class="btn3" id="a3">A. </button>
                            <button class="btn3" id="b3">B. </button>
                            <button class="btn3" id="c3">C. </button>
                        </div>
                    <h3 class="questions">What species is Arbiter Thel Vadam?</h3>
                        <div class="choices">
                            <button class="btn4" id="a4">A. </button>
                            <button class="btn4" id="b4">B. </button>
                            <button class="btn4" id="c4">C. </button>
                        </div>
                    <h3 class="questions">What team did Master Chief lead?</h3>
                        <div class="choices">
                            <button class="btn5" id="a5">A. </button>
                            <button class="btn5" id="b5">B. </button>
                            <button class="btn5" id="c5">C. </button>
                        </div>
                    <br><br>
                    <button type="button" id="submit">Submit</button>
                </div>
            </div>
        </div>

    </body>
</html>
